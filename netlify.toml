[build]
  publish = "."

[[redirects]]
  from = "/proyectos/*"
  to = "/project-details.html"
  status = 200

# ✅ AGREGAR ESTA NUEVA RUTA PARA PERFILES
[[redirects]]
  from = "/perfiles/*"
  to = "/profile.html"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers para archivos estáticos
[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=3600"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=3600"

[[headers]]
  for = "/css/*"
  [headers.values]
    Cache-Control = "public, max-age=3600"

[[headers]]
  for = "/js/*"
  [headers.values]
    Cache-Control = "public, max-age=3600"