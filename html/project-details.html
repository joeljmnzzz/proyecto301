<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cargando Proyecto...</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="project-details-page">
        <!-- Header -->
        <header class="project-header">
            <div class="container">
                <div id="project-breadcrumb" class="breadcrumb-container"></div>
                <div id="project-header"></div>
            </div>
        </header>

        <!-- Contenido Principal -->
        <main class="project-main">
            <div class="container">
                <div class="project-layout">
                    <!-- Loading -->
                    <div id="project-loading" class="loading-container">
                        <div class="spinner"></div>
                        <p>Cargando proyecto...</p>
                    </div>

                    <!-- Error -->
                    <div id="project-error" class="error-container" style="display: none;"></div>

                    <!-- Contenido -->
                    <div class="project-content-column">
                        <div id="project-content"></div>
                        
                        <!-- Proyectos Relacionados -->
                        <section id="related-projects" class="related-projects-section"></section>
                    </div>

                    <!-- Sidebar -->
                    <aside class="project-sidebar-column">
                        <div id="project-sidebar"></div>
                    </aside>
                </div>
            </div>
        </main>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="/js/supabase-config.js"></script>
    <script src="/js/project-details.js"></script>
</body>
</html>
